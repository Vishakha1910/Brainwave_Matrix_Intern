<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Shopy</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <img src="D:\brainwave\task2\cart-icon.jpg" alt="Cart">
            <span id="cart-count">0</span>
        </div>
    </header>

    <!-- Product Section -->
    <section id="product-list">
        <h2>Products</h2>
        <div class="product" data-id="1">
            <img src="D:\brainwave\task2\product1.jpeg" alt="Product 1">
            <h3> Frock </h3>
            <p>₹1000.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="D:\brainwave\task2\product2.jpeg" alt="Product 2">
            <h3> Sandal </h3>
            <p>₹500.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
		<div class="product" data-id="3">
            <img src="D:\brainwave\task2\product3.jpeg" alt="Product 3">
            <h3> Headband </h3>
            <p>₹250.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
		<div class="product" data-id="4">
            <img src="D:\brainwave\task2\product4.jpg" alt="Product 4">
            <h3> Bracelet </h3>
            <p>₹150000.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
		<div class="product" data-id="5">
            <img src="D:\brainwave\task2\product5.jpeg" alt="Product 5">
            <h3> Handbag </h3>
            <p>₹3000.00</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ₹ <span id="total-price">0.00</span></p>
        <button id="checkout-btn">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
